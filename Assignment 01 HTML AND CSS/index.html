<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="./Style/style.css">

   <!-- Red Rose Font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? 
    family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section  aria-level="navbar">
            <nav class="navbar">
                <div>
                    <img src="./assets/white.logo.jpg" height="100px" width="100px" 
                     alt="logo" class="logo">
                </div>
                <div>
                    <ul class="list">
                       <li class="list item">Our Menu</li>
                       <li class="list item">Maps</li>
                       <li class="list item">About</li>
                       <li class="list item">Context</li>
                    </ul>
                </div>
                <div>
                    <button class="button-small">Order</button>
                </div>
            </nav>
        </section>
        <!-- Hero Section  -->
        <section aria-level="Hero">
            <div class="hero">
            <h1 class="hero heading">
                A Restaurant That Only Serves Delicious Food
            </h1>
            <button class="button-large">Read Our Menu</button>
            <div class="buttom">
                <div>
                    <img src="./assets/scrool.png.jpg" height="750px" width="750px" 
                     alt="Bottom-logo">
                </div>
            </div>
         </div>
        </section>
    </div>
</body>
</html>
